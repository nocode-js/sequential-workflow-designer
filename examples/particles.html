		<style>
			.box {
				padding: 15px 0;
				text-align: center;
			}

			button {
				margin: 0 5px;
				border: 1px solid #bcbcbc;
				background: #fff;
				padding: 10px;
				cursor: pointer;
				box-shadow: 0 2px 2px rgba(0, 0, 0, 0.11);
			}
			button:hover {
				border-color: #7e7e7e;
			}
			#canvas {
				border: 1px solid silver;
				background: #fff;
			}
			.panel {
				text-align: center;
				padding: 5px 0;
			}

			#popup {
				position: fixed;
				z-index: 10;
				top: 50px;
				left: 50px;
				right: 50px;
				bottom: 50px;
				display: flex;
				flex-direction: column;
				background: #fff;
				border: 1px solid silver;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
			}
			#popup.hidden {
				display: none;
			}
			#popup-placeholder {
				flex: 1;
			}
			#popup-footer {
				text-align: center;
				padding: 10px;
			}

			.sqd-editor h3 {
				margin: 0;
				padding: 10px;
			}
			.sqd-editor p {
				margin: 0;
				padding: 10px;
			}
			.sqd-editor p label {
				display: block;
				padding: 0 0 5px;
			}
			.sqd-editor input[type='number'] {
				width: 100%;
				box-sizing: border-box;
				border: 1px solid silver;
				padding: 6px;
				border-radius: 5px;
			}
		</style>

			<div id="popup-footer">
				<button id="popup-close"></button>
			</div>
		</div>

		<div class="box">
