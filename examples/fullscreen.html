<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<title>❎ Fullscreen Example - Sequential Workflow Designer</title>
		<meta property="og:title" content="❎ Fullscreen Example - Sequential Workflow Designer" />
		<meta name="description" content="This example demonstrates the fullscreen mode of Sequential Workflow Designer." />
		<meta property="og:description" content="This example demonstrates the fullscreen mode of Sequential Workflow Designer." />
		<meta property="og:image" content="https://nocode-js.com/img/social-card.png" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:image" content="https://nocode-js.com/img/social-card.png" />

		<link rel="icon" href="./assets/favicon.ico" />
		<link rel="stylesheet" href="./assets/common.css" />
		<style>
			html,
			body {
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			body {
				display: flex;
				flex-direction: column;
			}
			#designer {
				flex: 1;
			}
			.sqd-step-editor {
				padding: 10px;
			}
			.step-path {
				background: #ffca6f;
				padding: 10px;
				margin: 10px 0;
			}
			.sqd-root-editor,
			.definition-json,
			.definition-json textarea {
				width: 100%;
				height: 100%;
			}
			#validationStatus {
				padding: 0 10px;
			}
		</style>
	</head>
	<body>
		<header class="title-bar">
			<div class="column flex-1 hidden-mobile">
				<h1>❎ Fullscreen Example</h1>
			</div>
			<div class="column">
				<button id="changeReadonlyButton"></button>
				<span id="validationStatus"></span>
			</div>
			<div class="column text-end flex-1 text-gray">
				<a href="https://github.com/nocode-js/sequential-workflow-designer" target="_blank">GitHub</a> |
				<a href="https://nocode-js.com" target="_blank">NoCode JS</a>
			</div>
		</header>

		<div id="designer"></div>

		<script src="./assets/lib.js"></script>
		<script src="./assets/fullscreen.js"></script>
	</body>
</html>
