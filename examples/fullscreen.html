<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>❎ Fullscreen - Sequential Workflow Designer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<link rel="icon" href="./assets/favicon.ico">

	<link rel="stylesheet" href="./assets/common.css">
	<style>
		html, body {width: 100vw; height: 100vh; overflow: hidden;}

		#designer {flex: 1;}

		#validationStatus {padding: 0 10px; font-size: 11px; color: #999;}
	</style>

	<header class="title-bar">
		<div class="column flex-1 hidden-mobile">
			<h1>❎ Fullscreen Example</h1>
		</div>
		<div class="column">
			<button id="changeReadonlyButton"></button>
			<span id="validationStatus"></span>
		</div>
		<div class="column text-end flex-1">
			<a href="https://github.com/nocode-js/sequential-workflow-designer" target="_blank">GitHub</a>
		</div>
	</header>

	<div id="designer"></div>

	<script src="./assets/lib.js"></script>
	<script src="./assets/fullscreen.js"></script>

</html>
