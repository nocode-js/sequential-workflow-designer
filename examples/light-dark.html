<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<title>⛅ Light Dark Example - Sequential Workflow Designer</title>
		<meta property="og:title" content="⛅ Light Dark Example - Sequential Workflow Designer" />
		<meta name="description" content="The light and dark theme of Sequential Workflow Designer." />
		<meta property="og:description" content="The light and dark theme of Sequential Workflow Designer." />
		<meta property="og:image" content="https://nocode-js.com/img/social-card.png" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:image" content="https://nocode-js.com/img/social-card.png" />

		<link rel="icon" href="./assets/favicon.ico" />
		<link rel="stylesheet" href="./assets/common.css" />
		<style>
			html,
			body {
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			body {
				display: flex;
				flex-direction: column;
			}
			.main {
				flex: 1;
				position: relative;
			}

			.designer {
				position: absolute;
				width: 100%;
				height: 50%;
			}
			.sqd-editor {
				padding: 10px;
			}
			.designer#light {
				top: 0;
			}
			.designer#dark {
				bottom: 0;
			}
			.designer#dark .sqd-editor {
				color: #fff;
			}
		</style>
	</head>
	<body>
		<header class="title-bar">
			<div class="column">
				<h1>⛅ Light Dark Example</h1>
			</div>
			<div class="column text-end flex-1 text-gray">
				<a href="https://github.com/nocode-js/sequential-workflow-designer" target="_blank">GitHub</a> |
				<a href="https://nocode-js.com" target="_blank">NoCode JS</a>
			</div>
		</header>

		<div class="main">
			<div id="light" class="designer"></div>
			<div id="dark" class="designer"></div>
		</div>

		<script src="./assets/lib.js"></script>
		<script src="./assets/light-dark.js"></script>
	</body>
</html>
